<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - WebP & AVIF</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Image Converter</h1>
    
    <div class="file-input-container">
        <input type="file" multiple id="fileInput" accept="image/*">
        <div class="format-selection">
            <label for="formatSelect">Convert to:</label>
            <select id="formatSelect">
                <option value="webp">WebP</option>
                <option value="avif">AVIF</option>
            </select>
        </div>
        <button id="convertButton" disabled>Convert Images</button>
    </div>
    
    <div class="progress-container" id="progressContainer" style="display: none;">
        <h3>Reading Files...</h3>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div id="progressText">0 / 0 files processed</div>
    </div>
    
    <div class="file-list" id="fileList"></div>
    <div id="output"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
