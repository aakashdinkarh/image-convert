name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FORCE_PUSH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project (production)
        run: npm run build:prod

      - name: Deploy to remote-build branch
        run: |
          # Configure git
          git config --local user.email "aakashdinkarh@gmail.com"
          git config --local user.name "Aakash Dinkar Workflow Bot"

          # Create or switch to remote-build branch
          git checkout --orphan remote-build || git checkout remote-build

          # Remove all files except .git
          git rm -rf . || true

          # Copy only the built files from dist to root
          cp dist/index.html .
          cp dist/bundle.js .

          # Add only the built files
          git add index.html bundle.js

          # Commit and push
          git commit -m "Build from ${{ github.sha }}"
          git push https://x-access-token:${{ secrets.FORCE_PUSH_TOKEN }}@github.com/aakashdinkarh/projects.git HEAD:remote-build --force

      - name: Show build info
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üìÅ Production build created in: dist/"
          echo ""
          echo "üìã Built files:"
          echo "   - index.html (single HTML file with everything included)"
          echo "   - bundle.js (bundled JavaScript)"
          echo ""
          echo "üöÄ Deployment:"
          echo "   ‚úÖ Built files pushed to remote-build branch"
          echo "   üìÅ Branch: remote-build"
          echo ""
          echo "üß™ To test locally:"
          echo "   npm run dev"
